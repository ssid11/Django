{% extends 'admins/base.html' %}
<!--{% load static %}-->
{% block content %}

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование номенклатуры | {{object.name}}</h1>
            <div class="card-body">
                             {% if object.ing %}
                                <img src="{{object.ing.url}}" height="200" width="200">
                                {% else %}
                                <img src="" height="200" width="200">
                                {% endif %}
                <form action="{% url 'admins:admins_product_update' object.pk %}" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="small mb-1" for="{{form.name.id_for_label}}">Название</label>
                                <div>
                                    {{form.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="small mb-1" for="{{form.description.id_for_label}}">Описание</label>
                                <div>
                                    {{form.description}}
                                </div>

                            </div>

                        </div>

                    </div>


                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file">
                                {{ form.ing}}

                            </div>
                            <label class="custom-file-label" for="{{form.ing.id_for_label}}">Выберите
                                изображение</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{form.category.id_for_label}}">Категория</label>
                            {{form.category}}
                            <!--                <div>-->
                            <!--                    {{product.category}}-->
                            <!--                </div>-->
                        </div>
                    </div>
                    <!--                        <div class="col-lg-6">-->
                    <!--                            <label class="small mb-1" for="{{form.email.id_for_label}}">Адрес электронной-->
                    <!--                                почты</label>-->
                    <!--                            {{form.email}}-->
                    <!--                        </div>-->
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'admins:admins_product_delete' object.id %}" method="post">
                            {% csrf_token %}
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; GeekShop 2021</div>
            </div>
        </div>
    </footer>
</div>

{% endblock %}
