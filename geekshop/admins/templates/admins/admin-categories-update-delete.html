{% extends 'admins/base.html' %}
{% block content %}

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование категории | {{object.name}}</h1>
            <form action="{% url 'admins:admins_category_update' object.pk %}" method="post">
                {% csrf_token %}
                            <div>
                            <label class="small mb-1" for="{{form.name.id_for_label}}">Название</label>
                            </div>
                            {{form.name}}
                            <div>
                            <label class="small mb-1" for="{{form.description.id_for_label}}">Описание</label>
                            </div>
                            {{form.description}}
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'admins:admins_category_delete' object.pk %}" method="post">
                            {% csrf_token %}
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; GeekShop 2021</div>
            </div>
        </div>
    </footer>
</div>

{% endblock %}
